- name: data types 
  hosts: local
  connection: local
  vars:
    Course: "DevOps with AWS"
    Duration: 120
    is_live: true
    tools:
    - Linux 
    - Shell 
    - Ansible 
    concepts:
      cloud: AWS
      cm: Ansible
   tasks:
   - name: Print Course info
     ansible.builtin.debug:
       msg: "Course Name: {{ Course }}, Duration: {{ Duration }}, is it live?: {{ is_live }}, tools are: {{ tools }}, concepts are: {{ concepts }}"
