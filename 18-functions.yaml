- name: functions 
  hosts: local 
  connection: local
  vars:
    technologies: DevOps, Linux, Shell, Ansible  #string

    name: "gokul pavan"
    
    #dictionary == map
    tags:
      Application: payment 
      Environment: dev

    #List
    listTags:
    - key: Application 
      value: payment 
    - key: Environment 
      value: dev
      
  tasks:
  - name: default variable 
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Gokul') }}"

  #string to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

  - name: convert list to map
    ansible.builtin.debug:
     msg: "Tag map: {{ listTags | items2dict }}"

  - name: read yaml to take it into variable 
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file, student_yaml') | from_yaml }}"

  - name: convert yaml to json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | to_json }}"

  - name: save to json
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_yaml | to_nice_json }}"

  - name: convert uppercase 
    ansible.builtin.debug:
      msg: "{{ name | upper}}"

      
      
      
